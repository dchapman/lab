<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="Fader" class="fader">
        <img src="http://placekitten.com/1000/800" alt="" class="slide"/>
        <img src="http://placekitten.com/1000/1000" alt="" class="slide"/>
        <img src="http://placekitten.com/1000/900" alt="" class="slide"/>
        <img src="http://placekitten.com/1000/1200" alt="" class="slide"/>
        <img src="http://placekitten.com/1000/1000" alt="" class="slide"/>

        <div class="fader_controls">
            <div class="page" data-target="prev" ></div>
            <div class="page" data-target="next" ></div>
            <ul class="pager_list"></ul>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="jquery.fader.js"></script>

    <script>
        easyFader($('#Fader'),3000,800);
    </script>
</body>

</html>
